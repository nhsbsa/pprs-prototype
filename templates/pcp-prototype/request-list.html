{% extends 'layout.html' %}

{% block pageTitle %}
Quarterly collection dropdown - expander list
{% endblock %}

{% block navContent %}

        <ol class="nhsuk-breadcrumb__list">
            <li class="nhsuk-breadcrumb__item">
                <a class="nhsuk-breadcrumb__link" href="/pcp-prototype/homepage">Home</a>
            </li>
        </ol>
        <p class="nhsuk-breadcrumb__back">
            <a class="nhsuk-breadcrumb__backlink" href="/pcp-prototype/homepage">
                <span class="nhsuk-u-visually-hidden">Home</span>
                Home
            </a>
        </p>

{% endblock %}

{% block content %}


<div class="nhsuk-width-container ">
    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
            <h1>
                Request list
            </h1>


            <ul class="nhsuk-grid-row nhsuk-card-group">

                <li class="nhsuk-grid-column-one-third nhsuk-card-group__item">

                    <div class="nhsuk-card nhsuk-card--clickable">
                        <div class="nhsuk-card__content">
                            <h5 class="nhsuk-card__heading nhsuk-heading-xs">
                                <a class="nhsuk-card__link" href="/pcp-prototype/request-list">Create request</a>
                            </h5>

                        </div>
                    </div>

                </li>
                <li class="nhsuk-grid-column-one-third nhsuk-card-group__item">

                    <div class="nhsuk-card nhsuk-card--clickable">
                        <div class="nhsuk-card__content">
                            <h5 class="nhsuk-card__heading nhsuk-heading-xs">
                                <a class="nhsuk-card__link" href="#">On going requests</a>
                            </h5>

                        </div>
                    </div>

                </li>
                <li class="nhsuk-grid-column-one-third nhsuk-card-group__item">

                    <div class="nhsuk-card nhsuk-card--clickable">
                        <div class="nhsuk-card__content">
                            <h5 class="nhsuk-card__heading nhsuk-heading-xs">
                                <a class="nhsuk-card__link" href="/pcp-prototype/historical-requests">Historical requests</a>
                            </h5>

                        </div>
                    </div>

                </li>

            </ul>

        </div>
    </div>
</div>
{% endblock %}
