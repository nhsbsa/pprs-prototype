{% extends 'layout.html' %}

{% block pageTitle %}
Quarterly collection - dropdown table
{% endblock %}

{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-9">

    <a class="nhsuk-back-link__link" href="add-contact">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back to add a supplier contact - first name</a>
</div>


    <div class="nhsuk-width-container">

 <span class="nhsuk-caption-l">
  Add a new main supplier
</span>
            <h1>
                Add a supplier contact - last name
            </h1>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="input-width-20">Last name</label>
                <input class="nhsuk-input nhsuk-u-margin-bottom-4" id="input-width-20" name="test-width-20" type="text">

            </div>

            <a class="nhsuk-button" data-module="nhsuk-button" id="continue-button" href="add-contact-email">
                Save and continue
            </a>

    </div>



<script>
    console.log(localStorage);

    if (localStorage.getItem("last-name") === "Bloggs") {
           document.getElementById("input-width-20").value = "Bloggs";
           document.getElementById("continue-button").href = "add-new-suppliers-confirm";
        }

</script>
{% endblock %}
