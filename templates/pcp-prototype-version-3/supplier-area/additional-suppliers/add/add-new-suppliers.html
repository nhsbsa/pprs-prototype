{% extends 'layout.html' %}

{% block pageTitle %}
Quarterly collection - dropdown table
{% endblock %}

{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-8">

  <a class="nhsuk-back-link__link" href="../../../supplier-area-additional/add-supplier-directory" id="back-link">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to Additional supplier directory</a>
</div>

<div class="nhsuk-width-container">

  <span class="nhsuk-caption-l">
  Add a new additional supplier
</span>
  <h1>
    What is the name of the supplier?
  </h1>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="input-width-20">
      Supplier name
    </label>
    <input class="nhsuk-input nhsuk-u-margin-bottom-4" id="input-width-20" name="test-width-20" type="text">
  </div>

  <a class="nhsuk-button" data-module="nhsuk-button" type="submit" href="add-contact" id="save-button">
   Save and continue
  </a>

</div>

<script>
    console.log(localStorage);

    window.onload = function() {
    if (localStorage.getItem("main-supplier-summary") == "yes") {
    document.getElementById("input-width-20").value = "A New Supplier";

    document.getElementById("save-button").setAttribute('href', "supplier-info-updated");
    document.getElementById("back-link").setAttribute('href', "supplier-info-updated");
    document.getElementById("back-link").innerHTML = "<svg class='nhsuk-icon nhsuk-icon__chevron-left' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden='true' height='24' width='24'><path d='M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z'></path></svg>Go back to confirm main supplier details";
       }
    };



</script>
{% endblock %}
