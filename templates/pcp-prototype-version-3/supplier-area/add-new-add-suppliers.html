{% block pageTitle %}
Quarterly collection - dropdown table

{% block content %}

    <a class="nhsuk-back-link__link" href="/pcp-prototype-version-3/supplier-area/add-supplier-directory">

<div class="nhsuk-width-container">

    <h1>
        Add new additional supplier
    </h1>

    <h2>Suppliers name</h2>
    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-20">

        </label>

    </div>

    <h2>Contact details</h2>
    <h3>Primary contact</h3>
    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-20">Name</label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

        <label class="nhsuk-label" for="input-width-20">
            Email</label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

        <label class="nhsuk-label" for="input-width-20">
            Phone number
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

    </div>

    <h3>Secondary contact</h3>
    <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-20">Name</label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

        <label class="nhsuk-label" for="input-width-20">
            Email</label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

        <label class="nhsuk-label" for="input-width-20">
            Phone number
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="input-width-20" name="test-width-20" type="text">

    </div>
    <a class="nhsuk-button" href="/pcp-prototype-version-3/supplier-area/main-supplier-directory">
        Save new supplier
    </a>


</div>
