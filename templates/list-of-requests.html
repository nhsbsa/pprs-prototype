{% extends "layout.html" %}
{% block content %}
<div class="grid-row">

  <div class="column-two-thirds">

    <h1>Uploaded product lists</h1>
    <details class="nhsuk-details nhsuk-expander">
      <summary class="nhsuk-details__summary">
    <span class="nhsuk-details__summary-text">
      Filters
    </span>
      </summary>
      <div class="nhsuk-details__text">
        <p>Filter by:</p>
        <ul>
          <li>Year </li>
          <li>Month </li>
          </ul>
      </div>
    </details>
    <table class="nhsuk-table">
      <caption class="nhsuk-table__caption">DH Requests</caption>
      <thead role="rowgroup" class="nhsuk-table__head">
      <tr role="row">
        <th role="columnheader" class="" scope="col">
          Date
        </th>
        <th role="columnheader" class="" scope="col">
          Options
        </th>
      </tr>
      </thead>
      <tbody class="nhsuk-table__body">
      <tr role="row" class="nhsuk-table__row">
        <td class="nhsuk-table__cell">01/01/2024</td>
        <td class="nhsuk-table__cell "><a href="/list-of-requests__entry" class="link">more</a></td>
      </tr>
      <tr role="row" class="nhsuk-table__row">
        <td class="nhsuk-table__cell">02/01/2024</td>
        <td class="nhsuk-table__cell "><a href="/list-of-requests__entry" class="link">more</a></td>
      </tr>
      <tr role="row" class="nhsuk-table__row">
        <td class="nhsuk-table__cell">03/01/2024</td>
        <td class="nhsuk-table__cell "><a href="/list-of-requests__entry" class="link">more</a></td>
      </tr>
      </tbody>
    </table>
    <a class="nhsuk-button">New request</a>
    <!--where are the nhsuk button css tags?-->
  </div>
</div>

<script>
  localStorage.clear();
  console.log(localStorage);
</script>
{% endblock %}
