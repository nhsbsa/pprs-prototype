{% extends 'layout.html' %}

{% block pageTitle %}
Quarterly collection - dropdown table
{% endblock %}

{% block content %}
<div class="nhsuk-back-link">

    <a class="nhsuk-back-link__link" href="/pcp-prototype-version-3/supplier-area/edit-main-suppliers">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back to edit main supplier details</a>
</div>


<div class="nhsuk-width-container">
    <main id="main-content" role="main" class="nhsuk-main-wrapper">

        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
                    <h1 class="nhsuk-fieldset__heading">
                        What is the new last name of the existing user?
                    </h1>
                </legend>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="example">
                        Last name
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-30" id="example" name="example" type="text">
                </div>
            </fieldset>

            <a href="/pcp-prototype-version-3/supplier-area/edit-main-suppliers" class="nhsuk-button nhsuk-u-margin-top-5"
               id="next"
            >Save change
            </a>

        </div>

    </main>


</div>

<script>
    console.log(localStorage);
</script>
{% endblock %}
